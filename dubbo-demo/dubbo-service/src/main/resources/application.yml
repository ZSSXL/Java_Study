spring:
  application:
    name: dubbo-test-service

  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect

  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/esms?useSSl=false
    username: esms_admin
    password: esms_admin
    driver-class-name: org.postgresql.Driver

dubbo:
  application:
    name: dubbo_test_service
  registry:
    protocol: zookeeper
    addreess: zookeeper://60.205.179.156:2181
  protocol:
    name: dubbo
    port: 20880
  scan:
    base-packages: com.zss.service.impl