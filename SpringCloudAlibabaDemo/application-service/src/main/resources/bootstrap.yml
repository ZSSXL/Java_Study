server:
  port: 9090

spring:
  application:
    name: application-service
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
      config:
        server-addr: http://localhost:8848
        file-extension: yaml

# dubbo服务配置
dubbo:
  scan:
    base-packages: com.zss.app.service
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://localhost
  cloud:
    subscribed-services: 'application-service'

# 关闭频繁刷日志: [INFO]ClientWorker: get changedGroupKeys:[]
logging:
  level:
    com.alibaba.nacos.client.config.impl: WARN